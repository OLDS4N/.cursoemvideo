<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(49, 233, 233);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div#d1:hover {
            background-color: rgb(223, 226, 43);
        }
        div#d2:hover {
            background-color: rgb(226, 43, 43);
        }
        div#d3:hover {
            background-color: rgb(195, 43, 226);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
