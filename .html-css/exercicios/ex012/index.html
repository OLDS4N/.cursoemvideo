<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/khloee.mp4" width="560" controls autoplay loop>
        <!--EXEMPLO 1 CARREGAR VARIOS-->
    </video>

    <p><video width="560" poster="imagens/kloe.jpg" controls autoplay loop>
        <source src="midia/khloee2.mp4" type="video/mp4">
        <!--EXEMPLO 2 CARREGAR O PRIMEIRO COMPATIVEL DA LISTA-->
        
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video></p>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EGRmBXOmdhY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/292126341?h=0f737e06ca&color=ff0179&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
